<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for rubric in rubrics %}
        <a href="{% url 'rubric_bbs' rubric.pk %}">&#8226 {{ rubric.name }}</a>
        {% endfor %}
        <a href="{% url 'add' %}">&#8226 Добавить</a>
    </div>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p><a href="{% url 'rubric_bbs' bb.rubric.pk %}">
            {{ bb.rubric.name }}</a></p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
</body>
</html>
